server {
    listen 80;
    server_name localhost;

    # Headers that should be passed through
    proxy_pass_request_headers on;

    # Add request ID for traceability
    add_header X-Request-ID $request_id always;

    # Serve static frontend files
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # Trade service proxy with trace header propagation
    location /trades {
        # Preserve trace headers
        proxy_set_header X-Amzn-Trace-Id $http_x_amzn_trace_id;
        
        proxy_pass http://trade_service:5001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Portfolio service proxy with trace header propagation
    location /portfolio {
        # Preserve trace headers
        proxy_set_header X-Amzn-Trace-Id $http_x_amzn_trace_id;
        
        proxy_pass http://portfolio_service:5002;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}